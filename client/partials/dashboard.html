<div class="container" ng-controller="mainController">
<a href="#/orders">Orders</a>

<h1>Customers!</h1>

<input type="text" placeholder="Search name..." class='pull-right' ng-model="filter_name"><br><br>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>Customer Name</th>
			<th>Created Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="order in orders | filter: filter_name">
			<td>{{order.customerName}}</td>
			<td>{{order.created | date: "medium"}}</td>
			<td><input type="submit" value="Remove" class="btn btn-danger" ng-click="removeOrder(order)"></td>
		</tr>
	</tbody>
</table>
</div>
